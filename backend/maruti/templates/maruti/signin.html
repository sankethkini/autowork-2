  </head>
  <body>

    {% if user.is_authenticated %}

    <p>Welcome, {{ user.username }} !</p>
   
    {% else %}
    <div class="h-40"></div>
    <br>
    <br>
    <div class="row">
      <h1 class="col-md-12 mr-2">AUTOWORK</h1>

      <div class="card col-md-6 h-50 bg-light mb-3" style="width: 28rem;height: 30rem;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">verify yourself</h5>
          <a href="{% provider_login_url 'google' %}" class="btn btn-lg btn-google btn-block btn-primary text-uppercase btn-outline my-6"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signin Using Google</a>
        </div>
      </div>
    </div>

    </div>  -->
    </div>
   
    {% endif %}

</script>
